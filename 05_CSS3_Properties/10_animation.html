<!DOCTYPE html>
<html>

<head>
    <style>
    #vertical {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: red;
        position: relative;
    }
    
    #horizontal {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: red;
        position: relative;
    }

    /*@*/
    /*@，at-rule，一個規則，CSS如何透過這個規則設定或改變樣式 */
    /*@後面會跟著一個關鍵字，和動畫一起使用的，是 @keyframes */
    
    </style>
</head>

<body> 
    <p><a href="http://www.w3schools.com/css/css3_animations.asp" target="_blank">css3 animations</a></p>
    <p><a href="https://daneden.github.io/animate.css/">補充資料：animate.css</a></p>
    <p><a href="http://blog.infographics.tw/2016/11/animate-css/">animate.css使用說明</a></p>
    <p><a href="https://loading.io/animation/">補充資料：loading.io </a></p>

    <div id="vertical"></div>
    <div id="horizontal"></div>
</body>

</html>
